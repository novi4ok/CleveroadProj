
<div class="dvEditCtnr">

  <div class="dvButtonsCtnr dvTopCtrn">
    <input type="button" ng-click="goBack()" value="Back to list" />
  </div>

  <span class="spTitle">{{title}}</span>

  <div ng-show="errorMessage" class="dvErrorMessage">
    <span>{{errorMessage}}</span>
  </div>

  <div class="dvTableCtnr">
    <table>
      <tbody>
        <tr>
          <td>Name: </td>
          <td>
            <input type="text" ng-model="name" maxlength="255" required />
          </td>
        </tr>
        <tr>
          <td>Price: </td>
          <td>
            <input type="number" ng-model="price" value="{{price | priceFilter}}" step="0.01" required />
          </td>
        </tr>
        <tr>
          <td>Description:</td>
          <td>
            <textarea ng-model="description" maxlength="1000"></textarea>
          </td>
        </tr>
      </tbody>
    </table>

    <div class="dvButtonsCtnr">
      <input type="submit" ng-click="saveItem()" value="{{action}}" />
    </div>

  </div>

</div>
