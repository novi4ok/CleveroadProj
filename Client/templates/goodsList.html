
<div class="dvContentCtnr">

  <div class="dvTitle">
    <span class="spTitle">{{title}}</span>
  </div>

  <div ng-show="actionMessage" class="dvActionMessage" ng-class="{dvErrorMessage: !isOkResult, dvInfoMessage: isOkResult}">
    <span>{{actionMessage}}</span>
  </div>

  <div class="dvButtonsCtnr">
    <input type="button" value="Delete selected" ng-disabled="!isItemChecked && !isCheckAll" ng-click="deleteSelected()">
    <input type="button" value="Create new" ng-click="createNew()">    
  </div>
  <div class="dvPagination">
    <div class="dvItemsPerPage">
      <span>Items per page:</span>
      <select ng-model="filterCount" class="form-control" ng-options="opt for opt in filterCountList">
        <option ng-repeat="x in filterCountList" value="{{x}}">{{x}}</option>
      </select>
    </div>

    <pagination ng-model="currentPage"
                total-items="goodsList.length"
                previous-text="‹" next-text="›" first-text="«" last-text="»"
                max-size="maxSize"
                boundary-links="true"
                boundary-link-numbers="true"
                rotate="false"
                items-per-page="filterCount">
    </pagination>
  </div>
  <div class="dvTableCtnr">
    <table class="tblGoodsList">
      <tr>
        <th><input type="checkbox" ng-model="isCheckAll" ng-click="checkAll($event)" /></th>
        <th>№</th>
        <th>Name</th>
        <th>Price</th>
        <th></th>
      </tr>

      <tr ng-repeat="goods in filteredGoodsList" ng-class="{'selected': goods.checked}">
        <td><input type="checkbox" ng-model="goods.checked" ng-click="updateCheckItem()" /></td>
        <td>{{goods.id}}</td>
        <td>{{goods.name}}</td>
        <td>{{goods.price | priceFilter }}</td>
        <td>
          <a href="" nb-model="goods" ng-click="detailsClick($event, goods)">Details</a>
          <a href="#edit/{{goods.id}}">Edit</a>
        </td>
      </tr>
    </table>
  </div>

  </div>
